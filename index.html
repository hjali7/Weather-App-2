<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/tailwindcss.css">
</head>
<body>
    
    <div class="main-container">

        <div class="container top">
            
            <h1>Weather App</h1>
            <form action="" onsubmit="return false">
            
                <input type="text" placeholder="Search by city name" class="search">
                <button type="submit" class="btn">Submit</button>
                <p class="error"></p>
            
            </form>

            <section>

                <div class="container">

                    <div class="icon">

                        <img src="" alt="" class="wether-icon">

                    </div>
                    <div class="location">

                        <div class="city">New York , US</div>
                        <div class="date">Thursday, Nov 26 2022</div>

                    </div>
                    <div class="current">

                        <div class="temp"> Temp: 25 °C <span></span> </div>
                        <div class="weather">Weather: Sunny</div>
                        <div class="temp-range">Temp Range: 10°C / 20°C</div>

                    </div>

                </div>

            </section>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
